	<script language="JavaScript">

		// opens window and runs this SCOInstance
		function runSCO() {
			var scormid = document.dataForm.SCOInst.value;
			var SCO = document.dataForm.SCO.value;
			var userid = document.dataForm.userid.value;

			SCOwin = window.open("./scormlib/rte.php?scormid="+scormid+"&SCO="+SCO+"&userid="+userid,"SCOwin");
			SCOwin.focus();
		}

		// clear database for this SCOInstance
		function clearDB() {
			var scormid = document.dataForm.SCOInst.value;
			var userid = document.dataForm.userid.value;

			if(userid!="" && scormid!="" ){
				monitor.location.href = "./scormlib/utils/cleardb.php?scormid="+scormid+"&userid="+userid;

			}else{
				alert("Ingrese ScormID y User ID");
			}
		}


		// show database contents for this SCOInstance
		function showDB() {
			var scormid = document.dataForm.SCOInst.value;
			monitor.location.href = "./scormlib/utils/showdb.php?scormid="+scormid;
		}

	</script>
